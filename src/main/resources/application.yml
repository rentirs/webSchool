spring:
  datasource:
    url: jdbc:postgresql://localhost:5444/web_shop
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  mvc:
    hiddenmethod:
      filter:
        enabled: true
logging:
  pattern:
    dateformat: "dd.MM.yy HH:mm:ss"
